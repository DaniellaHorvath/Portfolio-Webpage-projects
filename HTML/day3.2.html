<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset style="background-color: rgb(61, 59, 59);">
        <h1 style="background-color: darkred;">Sign up</h1>
    <form action="">
        <label for="fname" style="color: darkgoldenrod;">First Name</label>
        <input type="text" id="fname" placeholder="Enter First Name"/><br><br>

        <label for="lname" style="color: darkgoldenrod;">Last name</label>
        <input type="text" id="lname" placeholder="Enter your Last Name"/><br><br>

        <label for="dob" style="color: darkgoldenrod;">Date of Birth</label>
        <input type="date"><input type="month"> <input type="year"> <br><br>

        <label for="gender" style="color: darkgoldenrod;">Gender</label>
        <input type="radio" name="gender" value="male"/>
        <label for="female" style="color: darkgoldenrod;">Female</label>
        <input type="radio" name="gender" value="male"/>
        <label for="male" style="color: darkgoldenrod;">Male</label><br><br>

        <label for="Country" style="color: darkgoldenrod;">Country</label>
        <select name="Country" id="countries">
            <option value="country">Country</option>
            <option value="Uk">United Kingdom</option>
            <option value="HU">Hungary</option>
            <option value="US">United State of America</option>

        </select><br><br>

        <label for="email" style="color: darkgoldenrod;">E-mail</label>
        <input type="email" placeholder="Enter E-mail"><br><br>

        <label for="phone" style="color: darkgoldenrod;">Phone</label>
        <input type="number" id="phone number" placeholder="Enter Phone"/><br><br>

        <label for="password" style="color: darkgoldenrod;">Password</label>
        <input type="password" id="password"/><br><br>

        <label for="cpass" style="color: darkgoldenrod;">Conform Password</label>
        <input type="password" id="cpass"/><br><br>

        <input type="checkbox">
        <label for="text" style="color: darkgoldenrod;">I Agree to the Terms of use</label><br><br>
        
        <input type="submit" style="background-color: darkgreen;">
        <input type="button" style="background-color: darkred;" placeholder="Cancel">



    </form>
    
</body>
</html>
