<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <th colspan="2">Registration Form</th>
        <form>
            <tr>
                <td><label for="name">Enter Name</label></td>
                <td><input type="text"></td>
            </tr>
           <br><br>

           <tr>
            <td><label for="password">Enter Password</label></td>
            <td><input type="text"></td>
           </tr>
           <br><br>

           <tr>
            <td><label for="address">Enter Address</label></td>
            <td><textarea name="address" id="address" cols="20" rows="4"></textarea></td>
           </tr>
           <br><br>

           <tr>
            <td><label for="game">Select Game</label></td>
            <td>
                <input type="checkbox" name="option" id="hockey">
                <label for="hockey">Hockey</label><br>
                <input type="checkbox" name="option" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" name="option" id="badminton">
                <label for="badminton">Badminton</label><br>
                <input type="checkbox" name="option" id="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" name="option" id="volleyball">
                <label for="volleyball">Volleyball</label><br>
            </td>

            <tr>
                <td><label for="gender">Gender</label>
                <td><input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
            <tr>
                <td><label for="age">Select your age</label></td>
                <td><select name="age" id="age">
                    <option value="">Select</option>
                    <option value="age">18</option>
                    <option value="age">19</option>
                    <option value="age">20</option>
                </select>
                </td>
            </tr>
            <br><br>
            
            <tr>
                <td><label for="pic">Select Photo</label></td>
                <td><input type="file"></td>
            </tr>
            <br><br>
           
            <tr>
                <td colspan="2" class="class">
                <input type="button" name="click" id="click" value="click me">
                <input type="reset" name="reset" id="reset" value="reset">
                <input type="submit" name="submit" id="submit" value="submit">
                </td>
            </tr>
            
        </form>
    </table>
    
</body>
</html>
