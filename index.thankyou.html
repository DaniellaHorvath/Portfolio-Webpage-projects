<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you page</title>
    <link href="style.thankyou.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1 class="auto-type"></h1>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/d2da85546b.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var type = new Typed(".auto-type", {
      strings: ["Thank you!"],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true,
    });
  </script>
</html>
