<h1>CSS animation speed</h1>
    <p>
        The animation-timeing-function property specifies
        the speed curve of the animation. The following
        example shows some of the different speed curves
        that can be used:
    </p>
    <div id="div1">linear</div>
    <div id="div2">ease</div>
    <div id="div3">ease-in</div>
    <div id="div4">ease-out</div>
    <div id="div5">ease-in-out</div>
